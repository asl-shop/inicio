<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error de Geolocalización</title>
    <link rel="icon" href="ASL Shop.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .error-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            max-width: 80%;
            width: 400px;
        }
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        @media (max-width: 480px) {
            .error-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <main class="error-container">
        <div class="error-icon" role="img" aria-label="Icono de ubicación">📍</div>
        <h1>Error de Geolocalización</h1>
        <p>Lo sentimos, no pudimos determinar tu ubicación actual. Esto puede deberse a problemas de conexión o a que el acceso a la ubicación está desactivado en tu dispositivo.</p>
        <button href="https://asl-shop.github.io/inicio/" class="btn" onclick="window.location.reload();">Regresar</button>
    </main>
</body>
</html>
